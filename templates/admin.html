{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="glass-container p-4">
            <h2 class="text-white mb-4">Admin Dashboard</h2>
            
            <div class="table-responsive">
                <table class="table table-dark table-hover" style="background: transparent;">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Username</th>
                            <th scope="col">Country</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                        <tr>
                            <td>{{ user.id }}</td>
                            <td>
                                <a href="{{ url_for('profile', username=user.username) }}" class="text-white text-decoration-none">
                                    {{ user.username }}
                                </a>
                            </td>
                            <td>{{ user.country|flag }} {{ user.country }}</td>
                            <td>
                                {% if user.id != 1 %}
                                <form action="{{ url_for('admin_delete_user', user_id=user.id) }}" method="POST" class="d-inline" onsubmit="return confirm('Are you sure you want to delete this user?');">
                                    <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                                </form>
                                {% else %}
                                <span class="badge bg-secondary">Admin</span>
                                {% endif %}
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
